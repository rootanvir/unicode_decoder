<body>
  <div class="container">
    <h2>Unicode Encoder & Decoder</h2>
    <textarea id="input" placeholder="Enter text to encode or Unicode to decode..." rows="4"></textarea>
    <div>
      <button id="encode">Encode</button>
      <button id="decode">Decode</button>
    </div>
    <div id="error" class="error"></div>
    <pre id="output">Result will appear here...</pre>
    <footer>
      <a href="https://github.com/rootanvir/unicode_decoder" target="_blank">GitHub</a> © 2025
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const errorEl = document.getElementById('error');

    // ✅ Encode: convert normal text to "high byte + low byte" Unicode
    document.getElementById('encode').addEventListener('click', () => {
      const text = inputEl.value.trim();
      if(!text) { errorEl.textContent = "⚠️ Please enter text to encode."; outputEl.classList.remove('show'); return; }
      errorEl.textContent = "";
      let unicode = '';
      for(const char of text) {
        const code = char.charCodeAt(0);
        unicode += String.fromCharCode(code >> 8);     
        unicode += String.fromCharCode(code & 0xFF);   
      }
      outputEl.textContent = unicode;
      outputEl.classList.add('show');
    });

    // ✅ Decode: reverse "high byte + low byte" Unicode back to normal text
    document.getElementById('decode').addEventListener('click', () => {
      const flags = inputEl.value.trim();
      if(!flags) { errorEl.textContent = "⚠️ Please enter Unicode to decode."; outputEl.classList.remove('show'); return; }
      errorEl.textContent = "";
      if(flags.length % 2 !== 0) { errorEl.textContent = "⚠️ Invalid input length."; outputEl.classList.remove('show'); return; }

      let decoded = '';
      for(let i=0; i<flags.length; i+=2) {
        const high = flags.charCodeAt(i);
        const low = flags.charCodeAt(i+1);
        decoded += String.fromCharCode((high << 8) + low);
      }
      outputEl.textContent = decoded;
      outputEl.classList.add('show');
    });
  </script>
