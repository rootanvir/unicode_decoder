<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unicode Decoder</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: url("https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
      background-size: cover;
      color: #e6eef8;
      font-family: "JetBrains Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
     
    }
    .container {
      background: rgba(17, 24, 39, 0.75);
      backdrop-filter: blur(10px);
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 480px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-3px);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 22px;
      letter-spacing: 1px;
      color: #93c5fd;
      text-shadow: 0 0 8px rgba(59,130,246,0.4);
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      margin-bottom: 14px;
      background: rgba(30,41,59,0.9);
      color: #f8fafc;
      font-size: 14px;
      transition: border 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(30,41,59,1);
    }
    button {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(37,99,235,0.3);
    }
    button:hover {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      transform: translateY(-1px);
    }
    pre {
      background: rgba(0,0,0,0.85);
      color: #0ff;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    pre.show {
      opacity: 1;
    }
    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 6px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unicode Decoder</h2>
    <input id="input" placeholder="Enter encoded Unicode text..." />
    <button id="decode">Decode</button>
    <div id="error" class="error"></div>
    <pre id="output">Decoded text will appear here...</pre>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const errorEl = document.getElementById('error');

    document.getElementById('decode').addEventListener('click', () => {
      const s = inputEl.value.trim();
      if (!s) {
        errorEl.textContent = "⚠️ Please enter some text to decode.";
        outputEl.classList.remove('show');
        return;
      }
      errorEl.textContent = "";
      let decode = '';
      for (const flag of s) {
        decode += String.fromCharCode(flag.charCodeAt(0) >> 8);
        decode += String.fromCharCode(flag.charCodeAt(0) & 0xFF);
      }
      outputEl.textContent = decode;
      outputEl.classList.add('show');
    });
  </script>
</body>
</html>
